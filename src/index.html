<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM-alytics</title>
</head>
<body>
  <h1>Instagram DM Statistics</h1>
  <form>
    <input id="file-input" type="file" webkitdirectory directory multiple accept=".json">
    <input id="submit-button" type="button" value="submit">
  </form>
  <div id="results">

    <div id="sidebar">
      <input type="text" id="search-threads-input" onkeyup="" placeholder="Search for a chat...">
      <p id="no-files-message">No files uploaded.</p>
      <div id="dm-list"></div>
    </div>
    
    <div id="main">
      <div id="chat-name"></div>
      <div id="main-header"></div>
      <div id="main-content"></div>
    </div>

  </div>
  
</body>
</html>
